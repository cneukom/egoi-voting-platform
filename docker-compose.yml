# For more information: https://laravel.com/docs/sail
version: '3'
services:
    laravel.test:
        build:
            context: ./vendor/laravel/sail/runtimes/8.0
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.0/app
        ports:
            - '${APP_PORT:-80}:80'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - pgsql
    pgsql:
        image: 'postgres:13'
        restart: always
        environment:
            POSTGRES_PASSWORD: '${DB_PASSWORD}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            PGDATA: '/var/lib/postgresql/data'
        networks:
            - sail
        volumes:
            - 'sailpgsql:/var/lib/postgresql/data'
    adminer:
        image: adminer
        restart: always
        ports:
            - 8081:8080
        networks:
          - sail
networks:
    sail:
        driver: bridge
volumes:
    sailpgsql:
        driver: local
